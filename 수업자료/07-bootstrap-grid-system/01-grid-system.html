<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Basic</h2>
  <!-- 부트스트랩 컨테이너 -->
  <div class="container">
    <div class="row">
      <!-- 주어진 영역에 동일한 영역을 가지라
       권장 안 함-->
      <div class="box col">col</div>
      <div class="box col">col</div>
      <div class="box col">col</div>
    </div>
    <div class="row">
      <!-- 다 동일한 영역을 가지라
       -> 4칸씩 부여 -->
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
    </div>
    <div class="row">
      <!-- 각각 너비 제공 -->
      <!-- 합이 12가 넘어가면 해당 col은 다음행으로 넘어가고,
       남은 칸은 빈칸이 됨 -->
      <div class="box col-2">col-2</div>
      <div class="box col-8">col-8</div>
      <div class="box col-2">col-2</div>
    </div>
  </div>

  <hr>

  <h2 class="text-center">Nesting</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <!-- 남은 8칸 -->
      <div class="box col-8">
        <!-- 8칸 안에서 다시 나누어야 함 -->
        <div class="row">
          <!-- 한 행에 12개씩 2행이 생김 -->
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <!-- 빈 공간으로 두고 싶을 때 사용 -->
  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <!-- 합쳐서 8칸 사용 -->
      <div class="box col-4">col-4</div>
      <!-- 4칸 상쇄 이후에 등장해라, 순서를 바꿔도 상관 없음 -->
      <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
      <!-- 3칸 상쇄 이후에 3칸 차지 -->
      <div class="box col-3 offset-3">col-3 offset-3</div>
      <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
      <!-- 3칸 상쇄 이후 6칸 차지 남은 칸 빈칸 -->
      <div class="box offset-3 col-6">col-6 offset-3</div>
    </div>
  </div>

  <hr>

    <!-- gutter에 x를 줄 때 margin 정해졌던 row 크기가 바뀜 -> padding 부여
     하지만 gutter에 y를 줄때는 margin을 주어서 멀게 함-->
  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <!-- gutter는 row에 부여 -->
    <div class="row gx-0">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <br>

  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>


  <br>

  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row g-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
